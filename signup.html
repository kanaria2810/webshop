<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC.de Registrierung</title>
    <!--Jquery-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!--Bootstrap-->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--Font awesome-->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body style="background-color: #bdd6fc;" >
  <div class="page-header" style="margin-bottom: 4%;">
        <a href="help.html" class="nav justify-content-end" style="margin: 10px 30px 0px 30px;">Need help?</a>
        <div class="row col col-sm-10" style="padding-left: 50px; cursor: pointer;" onclick="window.location.href = 'startsite.html'">
            <h2>Armbanduhr.de</h2>
        </div>
  </div>
  <section class="login-block" style="background-color: white; display: inline; margin-top: 50px;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 login-sec">
          <h4 class="text-center" >Registrierung</h4>
          <form class="row g-3">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password:</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password wiederholen:</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Vorname:</label>
              <input type="text" class="form-control" id="inputName4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Nachname:</label>
              <input type="text" class="form-control" id="inputName4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="72764 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2:</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City:</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputZip" class="form-label">Zip:</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Hiermit bestätige ich die Richtigkeit meiner persönlichen Daten und bin mit der Nutzung entsprechend den in der Datenschutzerklärung gemachten Angaben einverstanden
                </label>
              </div>
            </div>
            <div class="d-grid">
                <button type="Registrieren" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
        <div class="col-md-6 banner-sec">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="margin-left: 20%; margin-top: 10%;">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="image/b1.jpeg" class="d-block w-80" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                          <h5>First slide label</h5>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <img src="image/b1.jpeg" class="d-block w-80" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                          <h5>Second slide label</h5>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <img src="image/b1.jpeg" class="d-block w-80" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                          <h5>Third slide label</h5>
                      </div>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
  
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Unsere AGB</a></li>
        <li class="list-inline-item"><a href="#">Hinweis zur Cookies</a></li>
        <li class="list-inline-item"><a href="#">Copyright</a></li>
      </ul>
    <div class="row justify-content-center">
        Mustergesellschaft GmbH MusterStraße 4, 123456 Musterstadt
    </div>
</footer>
</body>
</html>
